<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冰墩墩和雪容融 | AR.JS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .loader {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            color: #fff;
        }
    </style>
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/aframe/1.0.4/aframe.min.js"></script>
    <script src="./scripts/aframe-ar-nft.js"></script>
</head>

<body>
    <div class="loader">
        <span>冰墩墩正在赶来的路上…</span>
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <a-nft type="nft" url="./assets/mark/bdd" smooth="true" smoothCount="10" smoothThreshold="5">
            <a-entity gltf-model="./assets/scene.gltf" rotation="-90 0 0" scale="120 120 120"
                position="60 -130 0">
            </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
