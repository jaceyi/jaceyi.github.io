<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="yijic, yijinchun, Jace, JaceYi, Jace Yi, 易进春, 易进春的博客, yi个程序猿, 前端, 前端开发, 前端博客">
    <meta name="description" content="易进春的个人博客，分享日常生活、学习笔记和踩过的那些坑~" />
    <title>{{ page.title }} - 易进春的博客【Web前端开发】</title>
    <link rel="shortcut icon" type="image/x-icon" href="//yijic.com/static/images/favicon.ico" />
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/post.css">
    <script src="/js/util.js"></script>
</head>

<body>
    <div id="header" style="background-image: url({{ page.bannerImg }})">
        {% include nav.html %}
        <div class="content">
            <h1 class="post-title">{{ page.title }}</h1>
            <div class="post-description">{{ page.description }}</div>
            <div class="post-date">{{ page.date | date_to_string }}</div>
            <div class="tags">
                {% for tag in page.tags %}
                <a class="tag" href="/tags/#{{ tag }}" title="{{ tag }}">{{ tag }}</a>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="container">
        {{ content }}
    </div>

    {% include footer.html %}
</body>

</html>
