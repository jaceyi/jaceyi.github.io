<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords"  content="yijic, yijinchun, Jace, JaceYi, Jace Yi, 易进春, 易进春的博客, yi个程序猿, 前端, 前端开发, 前端博客">
    <meta name="description" content="易进春的个人博客，分享日常生活、学习笔记和踩过的那些坑~" />
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" type="image/x-icon" href="//yijic.com/static/images/favicon.ico" />
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/animate.css">
    {% if page.css %}
        <link rel="stylesheet" href="{{ page.css }}">
    {% endif %}
    <script src="/js/util.js"></script>
</head>
<body>
    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    <div class="up-top animated">
        <i class="iconfont">&#xe6d9;</i>
    </div>
    <script>
        (function(d, w) {
            var $upTop = d.querySelector('.up-top');
            $upTop.onclick = function() {
                d.documentElement.scrollTop = 0;
                d.body.scrollTop = 0;
            }
            w.addEventListener('scroll', function() {
                var scrollTop = d.documentElement.scrollTop || d.body.scrollTop;
                if (scrollTop > 100) {
                    $upTop.style.display = 'block';
                    removeClass($upTop, 'zoomOutRight');
                    addClass($upTop, 'zoomInRight');
                } else {
                    removeClass($upTop, 'zoomInRight');
                    addClass($upTop, 'zoomOutRight');
                }
            })
        })(document, window)
    </script>
</body>
</html>
