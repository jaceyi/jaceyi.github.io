---
layout: default
title: 易进春的博客【Web前端开发】
css: /css/index.css
---

<div class="container">
    <ul class="posts">
        {% for post in site.posts %}
        <li class="post">
            <a href="{{ post.url }}">
                <h2 class="title">{{ post.title }}</h2>
                <div class="excerpt">{{ post.excerpt | strip_html }}...</div>
                <div class="time">{{ post.date | date_to_string }} </div>
            </a>
        </li>
        {% endfor %}
    </ul>
    <div class="tags">
        <h3 class="title">All TAGS</h3>
        {% for tag in site.tags %}
        <a class="tag" href="/tags/#{{ tag[0] }}">{{ tag[0] }}</a>
        {% endfor %}
    </div>
</div>
