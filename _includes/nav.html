<div class="top">
    <div class="title">
        <a href="/">Jace Blog</a>
    </div>
    <nav class="nav">
        <div class="item">
            <a href="/">Home</a>
        </div>
        <div class="item">
            <a href="/about">About</a>
        </div>
        <div class="item">
            <a href="/tags">Tags</a>
        </div>
    </nav>
    <div class="mobile-nav">
        <div class="mobile-nav-menu icon">
            <i class="iconfont">&#xe633;</i>
        </div>
        <div class="mobile-nav-box animated">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/tags">Tags</a>
        </div>
    </div>
</div>

<script>
    (function (d, w) {
        w.onload = function () {
            var $menuIcon = d.querySelector('.mobile-nav-menu');
            var $navBox = d.querySelector('.mobile-nav-box');
            function hideNavBox() {
                removeClass($navBox, 'zoomInRight');
                addClass($navBox, 'fadeOut');
                setTimeout(function () {
                    $navBox.style.display = 'none';
                }, 600)
            }

            $menuIcon.onclick = function (e) {
                e.stopPropagation();
                if ($navBox.style.display === 'block') return hideNavBox();
                $navBox.style.display = 'block';
                removeClass($navBox, 'fadeOut');
                addClass($navBox, 'zoomInRight');
            }

            $navBox.onclick = function (e) {
                e.stopPropagation();
            }

            d.body.addEventListener('click', function () {
                if ($navBox.style.display === 'block') hideNavBox();
            })

            var $header = d.querySelector('#header');
            var $top = d.querySelector('.top');
            var topHeight = $top.offsetHeight;
            w.addEventListener('scroll', function () {
                var scrollTop = d.documentElement.scrollTop || d.body.scrollTop;
                if (scrollTop > $header.offsetHeight - topHeight) {
                    addClass($header, 'active');
                } else {
                    removeClass($header, 'active');
                }
            });
        }
    })(document, window)
</script>
