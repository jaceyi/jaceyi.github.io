<footer id="footer">
  <p class="text"></p>
  <p>上述骚话由 <a href="https://chp.shadiao.pro/">沙雕APP</a> 提供服务</p>
</footer>
<script>
  (function () {
    fetch('https://api.shadiao.pro/chp').then(function (res) {
      res.json().then(data => {
        document.body.querySelector('#footer .text').innerText = data.data.text
      })
    }).catch(function (e) {
      document.body.querySelector('#footer').remove()
    })
  })()
</script>
